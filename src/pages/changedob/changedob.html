<ion-header class="container p-0" style="width: 100%;max-width: 100%;">
    <ion-navbar hideBackButton class="row navmenu m-0" style="width: 100%;max-width:100%;">
      <ion-item class="col-12  text-center p-0 homelobbytxt changeprofileheader">
          <button ion-button style="float: left;width: 13%;background: #ff4222;box-shadow: unset;" (click)="emptyback()">
              BACK
          </button>
          <p style="float: left;width: 70%;font-size: 17px;color: white;padding-top: 3px;">CHANGE DOB</p> 
          <button ion-button style="float: right;width: 13%;background: #ff4222;box-shadow: unset;" (click)="changeback()" [disabled]="disableButton">
              DONE
          </button>
      </ion-item>
    </ion-navbar>
  </ion-header> 
<ion-content padding>
  <p class="inputfieldpara">DOB</p>
<div class="inputfieldfilter">
  <ion-datetime displayFormat="MM/DD/YYYY" [max]="maxDate" min="1970" placeholder="MM/DD/YYYY" [(ngModel)]="newdob" style="font-size: 16px; position: relative;border-bottom: 2px solid #13519c;padding: 5px;padding-left: 0;"></ion-datetime>
</div>
</ion-content>
