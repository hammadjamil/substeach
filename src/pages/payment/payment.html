<ion-header>
    <ion-navbar  style="box-shadow: 1px 0px 10px 0px black;">
      <button ion-button menuToggle class="menubtn">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Payment</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list text-center>
        
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="ios-card"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Card Number"  [(ngModel)]="user.number" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="ios-calendar"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Exp Month"  [(ngModel)]="user.expMonth" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px; ">
          <ion-icon name="ios-calendar"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Exp year"  [(ngModel)]="user.expYear" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="ios-lock"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="CVC"  [(ngModel)]="user.cvc" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
      </ion-item>
    </ion-list>
<button (click)="pay()" full ion-button>Pay</button>
</ion-content>
