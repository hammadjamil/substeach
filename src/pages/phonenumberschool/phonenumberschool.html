<ion-header>
  <p  text-left><span (click)="back()">Back</span></p>
</ion-header>
<ion-content padding id="loginpage" no-bounce>
  <ion-list style="margin-bottom: 25px;margin-top: 50px;">
    <!-- <div class="text-center pt-5 pb-5">
      <img src="./assets/imgs/loginlogo.png" alt=""  class="w-60" style="    width: 75%;">
    </div> -->
    <ion-title class="text-center" style="padding-bottom: 20px !important;font-size: 25px;">Enter Phone Number</ion-title>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;width: 45px;"><ion-icon name="md-call" style="font-size: 25px;"></ion-icon></ion-label>
      <ion-input type="number" placeholder="Enter Phone Number" [(ngModel)]="user.phonenumber" class="marginset" style="font-size: 16px;padding-left: 10px;"></ion-input>
    </ion-item>
  </ion-list>
  <p style="font-size:15px;">By tapping on Continue.Substeach will send a text with verification code.Message and data rates may apply.The verified phone number is required for registration.</p>
  <button ion-button block class="colfaded" (click)="twiliosms()">Continue</button>
</ion-content>
