<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="menubtn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides class="home_teachers">
    <ion-slide class="home_teachers_slide" *ngFor="let teacher of teacherList">
      <img src="{{LogoUrl+teacher.ImagePath}}" alt="" class="home_teachers_slide_img">
      <h1 class="home_teachers_slide_name">{{teacher.FirstName+' '+teacher.LastName}} <span><ion-icon float-right (click)="addToFav(teacher.DeputyPersonId)" name="ios-heart-outline"></ion-icon></span></h1>
      <p class="home_teachers_slide_reviews">Top Review</p>
      <p class="home_teachers_slide_desc">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
      </p>
      <p class="home_teachers_slide_cost">
        $24/hr
      </p>
      <p class="home_teachers_slide_view">
        Click to see Profile
      </p>
      <!-- <p class="home_teachers_slide_view" >
        Click to add to fav
      </p> -->
      <button ion-button block class="home_teachers_slide_btn">Book Now</button>
    </ion-slide>
  </ion-slides>
</ion-content>
