<ion-content padding id="registerpage">
<ion-list>
  <div class="text-center pt-5 pb-3">
    <img src="./assets/imgs/loginlogo.png" alt="" class="w-60">
  </div>
  <ion-title class="text-center pb-3">REGISTRATION</ion-title>
  <p class="text-center">
    Already have an account? 
    <span class="h4" (click)="loginpage()">Login</span>
  </p>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="md-person"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Username"  [(ngModel)]="user.username" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="ios-mail"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Email"  [(ngModel)]="user.email" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="md-unlock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="Password"  [(ngModel)]="user.pswd" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="md-unlock"></ion-icon>
    </ion-label >
    <ion-input type="password" placeholder="Repeat Password"  [(ngModel)]="user.rpswd" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="ios-contact"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="First Name"  [(ngModel)]="user.referusername" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;">
      <ion-icon name="ios-contact"></ion-icon>
    </ion-label>
    <ion-input type="text" placeholder="Last Name"  [(ngModel)]="user.socialcode" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="flex: unset;margin-bottom: 0;margin-right: 10px;" class="labeldp">
      <ion-icon name="ios-calendar"></ion-icon>
    </ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1970" [max]="minDate" [(ngModel)]="user.birthday" placeholder="MM/DD/YY"
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'MM/DD/YY'" style="font-size: 16px;padding-left: 0;padding-bottom: 0;" class="marginset"></ion-datetime>
  </ion-item>
  <ion-item class="p-0 itmm" >
    <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;">I confirm that I am over 18 years of age</ion-label>
    <ion-checkbox color="dark" checked="false" style="margin-right: 9px;" (click)="ageconsole()" [(ngModel)]="ageconfirm"></ion-checkbox>
  </ion-item>
  <ion-item class="p-0 itmm" style="    margin-top: -2px;border-bottom: unset;">
    <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;">By signing up, I agree to SubsTeach Terms and Conditions</ion-label>
    <ion-checkbox color="dark" checked="false" style="margin-right: 9px;margin-top: -7px;" (click)="ageconsole()" [(ngModel)]="termcondition"></ion-checkbox>
  </ion-item>
</ion-list>
<button ion-button block class="registerbtn colfaded" (click)="register()">REGISTER</button>
</ion-content>
