<ion-header class="container p-0" style="width: 100%;max-width: 100%;">
  <ion-navbar hideBackButton class="row navmenu m-0" style="width: 100%;max-width:100%;">
    <ion-item class="col-12  text-center p-0 homelobbytxt changeprofileheader">
        <button ion-button style="float: left;width: 13%;background: #ff4222;box-shadow: unset;" (click)="emptyback()">
            BACK
        </button>
        <p style="float: left;width: 70%;font-size: 17px;color: white;padding-top: 3px;">CHANGE PASSWORD</p> 
        <button ion-button style="float: right;width: 13%;background: #ff4222;box-shadow: unset;" (click)="changeback()"  [disabled]="disableButton">
            DONE
        </button>
    </ion-item>
  </ion-navbar>
</ion-header> 
<ion-content padding>
    <p class="inputfieldpara">Old Password</p>
    <div class="inputfieldfilter">
      <ion-input type="password" placeholder="Enter Old Password" [(ngModel)]="oldpswd" class="searchinput filterinput inputfieldchange" style="font-size: 16px;"></ion-input>
    </div>
    <p class="inputfieldpara">New Password</p>
    <div class="inputfieldfilter">
      <ion-input type="password" placeholder="Enter New Password" [(ngModel)]="newpswd" class="searchinput filterinput inputfieldchange" style="font-size: 16px;"></ion-input>
    </div>
    <p class="inputfieldpara">Confirm Password</p>
    <div class="inputfieldfilter">
      <ion-input type="password" placeholder="Enter Confirm Password" [(ngModel)]="conpswd" class="searchinput filterinput inputfieldchange" style="font-size: 16px;"></ion-input>
    </div>
</ion-content>
