
<ion-header>
  <p  text-left><span (click)="back()">Back</span></p>
</ion-header>
<ion-content padding id="registerpage" text-center>
    <img src="../../assets/imgs/step4.png" alt="" width="60%" padding>
    <ion-list>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Address 1"  [(ngModel)]="user.BillingAddress1" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Address 2"  [(ngModel)]="user.BillingAddress2" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-car"></ion-icon>
        </ion-label >
        <ion-input type="text" placeholder="Billing City"  [(ngModel)]="user.BillingCity" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail-open"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="Billing Postal Code"  [(ngModel)]="user.BillingPostalCode" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item  class="p-0">
        <ion-label style="color: #9c9c9c !important;background: transparent !important;padding: 0;margin: 0 !important;text-align: center;width: 50px;text-align: left;">
          <ion-icon name="ios-flag" style="width: 50px;padding: 13px;text-align:center;background: #a51463;color: white;margin-right: 13px;"></ion-icon> Billing Country
        </ion-label>
        
        <ion-select [(ngModel)]="user.BillingCountry">
          <ion-option *ngFor="let re of region" value="{{re.Name}}">{{re.Name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="p-0 itmm"  style="height:60px;">
        <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;padding: 0px 0 0 10px !important;text-align: left;">I confirm that I am over 18 years of age</ion-label>
        <ion-checkbox color="dark" style="margin: 10px;" (ngModelChange)="ageconsole($event)" [(ngModel)]="user.isAdult"></ion-checkbox>
      </ion-item>
      <ion-item class="p-0 itmm" style="    margin-top: -2px;border-bottom: unset;height:60px;">
        <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;padding: 0px 0 0 10px !important;text-align: left;">By signing up, I agree to SubsTeach Terms and Conditions</ion-label>
        <ion-checkbox color="dark" style="margin: 10px;" (ngModelChange)="AgreeOnTermsAndConditions($event)" [(ngModel)]="user.AgreeOnTermsAndConditions"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button block class="registerbtn colfaded" (click)="RegisterStepThree()">REGISTER</button>
    </ion-content>
