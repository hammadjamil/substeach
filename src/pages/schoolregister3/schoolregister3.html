
<ion-header>
  <p  text-left><span (click)="backtologin()">Back to Login</span><span (click)="skip()" float-right >Skip</span></p>
</ion-header>
<ion-content padding id="registerpage">
    <ion-title class="text-center pb-3">STEP 3</ion-title>
    <p class="text-center">
      Already have an account? 
      <span class="h4" (click)="loginpage()">Login</span>
    </p>
    <ion-list>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Address 1"  [(ngModel)]="user.username" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Address 1"  [(ngModel)]="user.email" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Address 1"  [(ngModel)]="user.pswd" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-car"></ion-icon>
        </ion-label >
        <ion-input type="text" placeholder="Billing City"  [(ngModel)]="user.rpswd" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="md-mail-open"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Postal Code"  [(ngModel)]="user.referusername" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0">
        <ion-label style="margin-bottom: 0;margin-right: 10px;">
          <ion-icon name="ios-flag"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Billing Country"  [(ngModel)]="user.socialcode" class="marginset" style="font-size: 16px;"></ion-input>
      </ion-item>
      <ion-item class="p-0 itmm"  style="height:60px;">
        <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;padding: 0px 0 0 10px !important;text-align: left;">I confirm that I am over 18 years of age</ion-label>
        <ion-checkbox color="dark" checked="false" style="margin: 10px;" (click)="ageconsole()" [(ngModel)]="ageconfirm"></ion-checkbox>
      </ion-item>
      <ion-item class="p-0 itmm" style="    margin-top: -2px;border-bottom: unset;height:60px;">
        <ion-label style="color: black;white-space: unset;font-weight: 300;font-size: 16px;padding: 0px 0 0 10px !important;text-align: left;">By signing up, I agree to SubsTeach Terms and Conditions</ion-label>
        <ion-checkbox color="dark" checked="false" style="margin: 10px;" (click)="ageconsole()" [(ngModel)]="termcondition"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button block class="registerbtn colfaded" (click)="registerchoice()">REGISTER</button>
    </ion-content>
