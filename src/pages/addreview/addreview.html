<ion-header>

  <ion-navbar>
    <ion-title>Add Review</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list text-center>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="ios-star"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Add Rating"   [(ngModel)]="review.rating" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-clipboard"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Add Review"  [(ngModel)]="review.text" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
    </ion-item>
    <button ion-button block class="home_teachers_slide_btn" (click)="saveReview()">Add Review</button>
  </ion-list>
</ion-content>
