<ion-header style="    background: #f7b800;">
  <ion-navbar>
    <button ion-button menuToggle class="menubtn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <div style="width:100%;">
    <div class="profileimg p-0" style="position: relative;">
        <img src="../../assets/imgs/profileimg.jpg" alt="">
        <ion-spinner *ngIf="spin==1" icon="spiral" style="position: absolute;top: 33%;left: 33%;color: white;"></ion-spinner>
    </div>
  </div>
  <p class="m-0" style="width: 100%;font-size: 20px;color: rgb(255, 255, 255);text-align:center;padding: 9px;"><button ion-button class="editprofilebtn" (click)="presentActionSheet()">Change Profile picture</button></p>       
  <!-- <p class="m-0" style="width: 100%;font-size: 20px;color: rgb(255, 255, 255);text-align:center;padding: 9px;"><button ion-button class="editprofilebtn" (click)="cancelupload()" style="width: 60px;color:#ef4e34;background-color: #fff;">Cancel</button><button ion-button class="editprofilebtn" (click)="uploadimg()" style="width: 60px;" [disabled]="disableButton">OK</button></p> -->
</ion-header>
