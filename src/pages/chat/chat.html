<ion-header>
    <ion-navbar>
      <button ion-button menuToggle class="menubtn">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>CHAT</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
<ion-row class="chat">
  <ion-col col-12 *ngFor="let chat of chats">
    <div class="chatcolleft" *ngIf="chat.user !== nickname">
      <img src="../../assets/imgs/myprofileimg.png" alt=""> 
      <p>{{chat.user}}</p>
      <p>{{chat.message}}</p>
      <p class="msg-date">{{chat.sendDate | date:'short'}}</p>
    </div>

    <div class="chatcolright" *ngIf="chat.user === nickname">
      <img src="../../assets/imgs/myprofileimg.png" alt="">
      
      <p>{{chat.user}}</p>
      <p>{{chat.message}}</p>
      <p class="msg-date">{{chat.sendDate | date:'short'}}</p>
  </div>
  </ion-col>
  


</ion-row>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
