<ion-header>
    <p  text-left><span (click)="back()">Back</span></p>
  </ion-header>
<ion-content padding id="registerpage">
  <ion-list text-center>
      <img src="../../assets/imgs/step2.png" alt="" width="60%" padding>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="ios-school"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="School Name"  [(ngModel)]="user.SchoolName" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="ios-school"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="School Details"  [(ngModel)]="user.Details" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-home"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Visiting Address 1"  [(ngModel)]="user.VisitingAddress1" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-home"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Visiting Address 2"  [(ngModel)]="user.VisitingAddress2" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    
    <ion-item class="p-0"> 
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-train"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Visiting City"  [(ngModel)]="user.VisitingCity" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-mail-open"></ion-icon>
      </ion-label>
      <ion-input type="number" placeholder="Visiting Postal Code"  [(ngModel)]="user.VisitingPostalCode" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item  class="p-0">
      <ion-label style="color: #9c9c9c !important;background: transparent !important;padding: 0;margin: 0 !important;text-align: center;width: 50px;text-align: left;">
        <ion-icon name="ios-flag" style="width: 50px;padding: 13px;background: #a51463;color: white;margin-right: 13px;"></ion-icon> Visiting Country
      </ion-label>
      <ion-select [(ngModel)]="user.VisitingCountry">
        <ion-option *ngFor="let re of region" value="{{re.Name}}">{{re.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="ios-card"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Govt Issued ID"  [(ngModel)]="user.GovtIssuedID" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <!-- <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <i class="fa fa-graduation-cap"></i>
      </ion-label>
      <ion-input type="text" placeholder="School Type"  [(ngModel)]="user.SchoolType" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item> -->
    <ion-item  class="p-0">
      <ion-label style="color: #9c9c9c !important;
      background: transparent !important;
      padding: 0;
      margin: 0 !important;
      text-align: center;
      width: 50px;
      text-align: left;">
        <i class="fa fa-graduation-cap" style="    width: 50px;
        padding: 13px;
        background: #a51463;
        color: white;
        margin-right: 13px;"></i> School Type
      </ion-label>
      <ion-select [(ngModel)]="user.SchoolType">
        <ion-option value="middle">Middle</ion-option>
        <ion-option value="hign">High</ion-option>
        <ion-option value="college">College</ion-option>
        <ion-option value="university">University</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block class="registerbtn colfaded" (click)="RegisterStepOne()">NEXT</button>
</ion-content>
