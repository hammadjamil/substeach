<ion-header>
  <p  text-left><span (click)="backtologin()">Back to Login</span><span (click)="skip()" float-right >Skip</span></p>
</ion-header>
<ion-content padding id="registerpage">
  <div class="registerchoice">
    <h3 text-center>Please Upload Other Documents</h3>
    <img src="../../assets/imgs/documents.png" alt="" class="schoollogo">
    <ion-col col-6 float-left>
      <button ion-button block>Camera</button>
    </ion-col>
    <ion-col col-6 float-left>
      <button ion-button block>Gallery</button>
    </ion-col>
    <p style="color: rgb(189, 41, 41);text-align: center;">* More documents increase the chance of substitution</p>
  </div>
  <button ion-button block class="registerbtn colfaded" (click)="teacherregister3()">NEXT</button>
</ion-content>
