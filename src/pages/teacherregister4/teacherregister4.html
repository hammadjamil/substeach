<ion-content padding id="registerpage">
  <ion-list style="    margin-top: 30px;">
    <ion-title class="text-center pb-3">TEACHER REGISTRATION</ion-title>
    <ion-title class="text-center pb-3">STEP 1</ion-title>
    <p class="text-center">
      Already have an account? 
      <span class="h4" (click)="loginpage()">Login</span>
    </p>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-person"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Username"  [(ngModel)]="user.username" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-person"></ion-icon>
      </ion-label>
      <ion-input type="text"  [(ngModel)]="user.FirstName" placeholder="Enter First Name" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-person"></ion-icon>
      </ion-label>
      <ion-input type="text"  [(ngModel)]="user.LastName" placeholder="Enter LastName" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-mail"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="Email"  [(ngModel)]="user.email" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-mail"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="Confirm Email"  [(ngModel)]="user.confemail" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-lock"></ion-icon>
      </ion-label >
      <ion-input type="password" placeholder="Password"  [(ngModel)]="user.pswd" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Confirm Password"  [(ngModel)]="user.rpswd" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block class="registerbtn colfaded" (click)="RegisterUserStep()">NEXT</button>
</ion-content>
