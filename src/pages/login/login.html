<ion-content padding id="loginpage" no-bounce>
<ion-list style="margin-bottom: 25px;">
  <div class="text-center pt-5 pb-5">
    <img src="./assets/imgs/loginlogo.png" alt=""  class="w-60" style="    width: 75%;">
  </div>
  <ion-title class="text-center" style="padding-bottom: 20px !important;">LOGIN</ion-title>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;width: 45px;"><ion-icon name="md-person" style="font-size: 25px;"></ion-icon></ion-label>
    <ion-input type="text" placeholder="Username or Email Address" [(ngModel)]="user.username" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
  </ion-item>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;width: 45px;"><ion-icon name="md-unlock" style="font-size: 25px;"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" class="marginset" style="font-size: 16px;    padding-left: 10px;"></ion-input>
  </ion-item>
</ion-list>
<!-- [disabled]="disabled" -->
<button ion-button block class="colfaded" (click)="loginService()">LOGIN</button>
<p class="text-right pt-4 pb-4" (click)="Forgotpswdpage()">Forgot your password?</p>
<p class="text-center">
  Not a member yet? <span class="h4" (click)="registerpage()">Register</span> 
</p>
<p text-center padding>OR</p>
<div class="sociallogin">
  <button ion-button style="background: #3b5999 !important;width: 100%;">
      <ion-icon name="logo-facebook" style="color: #fff;padding-right: 15px;font-size: 40px;font-weight: 500 !important;" (click)="fbSignIn()"></ion-icon> Continue with Facebook
  </button>
  <button ion-button style="background: #dd4b39 !important;width: 100%;">
      <ion-icon name="logo-googleplus"  style="color: #fff;font-size: 40px;margin-right: 15px;" (click) ="googlePlusLogin()"></ion-icon> Continue with Google
  </button>
</div>
</ion-content>
