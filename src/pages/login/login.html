<ion-content padding id="loginpage" no-bounce>

<ion-list style="margin-bottom: 25px;">
  <div class="text-center pt-5 pb-5">
    <img src="./assets/imgs/loginlogo.png" alt=""  class="w-60">
  </div>
  <ion-title class="text-center" style="padding-bottom: 40px !important;">LOGIN</ion-title>
  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;width: 45px;"><ion-icon name="md-person" style="font-size: 25px;"></ion-icon></ion-label>
    <ion-input type="text" placeholder="Username or Email Address" [(ngModel)]="user.username" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>

  <ion-item class="p-0">
    <ion-label style="margin-bottom: 0;margin-right: 10px;width: 45px;"><ion-icon name="md-unlock" style="font-size: 25px;"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" class="marginset" style="font-size: 16px;"></ion-input>
  </ion-item>

</ion-list>
<!-- [disabled]="disabled" -->
<button ion-button block class="colfaded" (click)="logintest()">LOGIN</button>
<p class="text-right pt-4 pb-4" (click)="Forgotpswdpage()">Forgot your password?</p>
<p class="text-center">
  Not a member yet? <span class="h4" (click)="registerpage()">Register</span> 
</p>
<p class="sociallogin">
    <ion-icon name="logo-facebook" style="padding-right: 15px;"></ion-icon>
    <ion-icon name="logo-googleplus"></ion-icon>
</p>
</ion-content>
