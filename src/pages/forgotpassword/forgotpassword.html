<ion-content padding id="forgotpswdpage">
  <ion-list style="margin-bottom: 25px;">
    <div class="text-center pt-5 pb-5">
      <img src="./assets/imgs/loginlogo.png" alt="" class="w-60">
    </div>
    <ion-title class="text-center pb-5">FORGOT PASSWORD</ion-title>
    <p class="text-center">
      Back to
      <span class="h4" (click)="loginpage()">Login</span>
    </p>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="mail" style="font-size: 25px;"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Email Address"  [(ngModel)]="user.email" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="forgotpswd()" class="colfaded">SUBMIT</button>
</ion-content>
