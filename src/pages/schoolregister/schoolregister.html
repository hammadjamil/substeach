<ion-content padding id="registerpage">
  <ion-list style="    margin-top: 30px;">
    <!-- <div class="text-center pt-5 pb-3">
      <img src="./assets/imgs/loginlogo.png" alt="" class="w-60">
    </div> -->
    <ion-title class="text-center pb-3">REGISTRATION</ion-title>
    <p class="text-center">
      Already have an account? 
      <span class="h4" (click)="loginpage()">Login</span>
    </p>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-person"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Username"  [(ngModel)]="user.username" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-mail"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Email"  [(ngModel)]="user.email" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-mail"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Confirm Email"  [(ngModel)]="user.confemail" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-lock"></ion-icon>
      </ion-label >
      <ion-input type="text" placeholder="Password"  [(ngModel)]="user.pswd" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-lock"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Confirm Password"  [(ngModel)]="user.rpswd" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-call"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Phone Number"  [(ngModel)]="user.phonenumber" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
    <ion-item class="p-0">
      <ion-label style="margin-bottom: 0;margin-right: 10px;">
        <ion-icon name="md-call"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Confirm Phone Number"  [(ngModel)]="user.confphonenumber" class="marginset" style="font-size: 16px;"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block class="registerbtn colfaded" (click)="schoolregister2()">NEXT</button>
</ion-content>
