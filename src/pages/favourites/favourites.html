<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="menubtn">
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Favourites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row class="home_teachers">
        <ion-col col-6 *ngFor="let fav of favList">
          <div class="home_teachers_slide">
              <img src="{{LogoUrl+fav.ImagePath}}" alt="" class="home_teachers_slide_img">
              <p class="home_teachers_slide_name">{{fav.FirstName+' '+fav.LastName}}</p>
              <p class="home_teachers_slide_cost">$24/hr</p>
          </div>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="favList==''">
        <ion-col col-12 text-center >
            <img src="../../assets/imgs/hold.png" alt="" padding>
            <p padding>No Favourites Found</p>
        </ion-col>
    </ion-row>
</ion-content>
